<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: VIZO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1></h1>
        <input type="file" id="audio-file" accept="audio/*">
        <button id="play-button" disabled>Play</button>
    </div>

    <div id="visualization"></div>

    <div id="controls-panel">
        <div class="control-row">
            <label for="filter-select">Detect On</label>
            <select id="filter-select">
                <option value="full" selected>Full Range</option>
                <option value="bass">Kick Drum (Bass)</option>
                <option value="mids">Snare/Clap (Mids)</option>
            </select>
        </div>
        <hr>
        <div class="control-row">
            <label for="sensitivity-slider">Sensitivity</label>
            <input type="range" id="sensitivity-slider" min="1.1" max="2.0" step="0.05">
            <span id="sensitivity-value">1.40</span>
        </div>
        <div class="control-row">
            <label for="cooldown-slider">Cooldown Rate</label>
            <input type="range" id="cooldown-slider" min="0.25" max="2.0" step="0.05">
            <span id="cooldown-value">1.00x</span>
        </div>
        <div class="control-row">
            <label for="scale-slider">Max Scale</label>
            <input type="range" id="scale-slider" min="5" max="30" step="1">
            <span id="scale-value">10</span>
        </div>
        <div class="control-row">
            <label for="duration-slider">Animation (ms)</label>
            <input type="range" id="duration-slider" min="500" max="4000" step="100">
            <span id="duration-value">2000</span>
        </div>
        <hr>
        <button id="manual-trigger-button">Manual Trigger</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
